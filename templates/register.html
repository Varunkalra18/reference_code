{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
<div class="container formm justify-content-center">
    <div class = "contaier for">
        <p class="display-3">
            Registration
        </p>
        <form action="/register" method="post">
        <div class="form-group">
            <label>Enter your Email Id</label><br>
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Email" type="email">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-success" type="submit">Create an Account</button>
        </form>
        <div class="form-groups justify-content-end">
            <form action="/login" method="GET">
                <button class="btn btn-primary" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    </div>
    {% endblock %}
