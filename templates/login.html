{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container formm justify-content-center">
<div class = "contaier for">
    <p class="display-3">
        Sign In
    </p>
    <form action="/login" method="post">
    <div class="form-group">
        <label>Enter your Email Id</label><br>
        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Email" type="email">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <div class="form-groups justify-content-center">
        <form action="/register" method="GET">
            <button class="btn btn-success" type="submit">Create an account</button>
       </form><br>
       <form action="/admin" method="GET">
            <button class="btn btn-info" type="submit">Log in as admin</button>
        </form>
    </div>
    
</div>
</div>
{% endblock %}
